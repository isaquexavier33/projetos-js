<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="src/css/media.css">
    <script src="src/js/index.js" defer></script>
  </head>
  <body>
    <section class="slider">
      <div class="slider-content">
        <input type="radio" name="btn_slider" id="radio1" />
        <input type="radio" name="btn_slider" id="radio2" />
        <input type="radio" name="btn_slider" id="radio3" />
        <input type="radio" name="btn_slider" id="radio4" />

        <div class="slide-box first">
          <img src="src/assets/slides/slide1.jpg" alt="Slide 1" />
        </div>

        <div class="slide-box">
          <img src="src/assets/slides/slide2.jpg" alt="Slide 2" />
        </div>

        <div class="slide-box">
          <img src="src/assets/slides/slide3.jpg" alt="Slide 3" />
        </div>

        <div class="slide-box">
          <img src="src/assets/slides/slide4.jpg" alt="Slide 4" />
        </div>

        <div class="auto-navigation">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
          <div class="auto-btn4"></div>
        </div>

        <div class="manual-navigation">
          <label for="radio1" class="manual-btn"></label>
          <label for="radio2" class="manual-btn"></label>
          <label for="radio3" class="manual-btn"></label>
          <label for="radio4" class="manual-btn"></label>
        </div>
      </div>
    </section>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes"
    />
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="src/css/style.css" />
  </head>
  <body>
    <div class="game"></div>

      ticTacToe.start();
